<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Martin VÃ¡cha">
    <meta name="description" content="App for comparing various pc's">
    <meta name="keywords" content="App, PC, Compare">

    <title>App Name</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dynamic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="app-header">Computer Comparison App</h1>
    </header>
    <main>
        <div class="pc-container">
            <div class="pc-container-search">
                <input id="search-input" type="search" placeholder="Enter name of a computer">
                <button id="search-clear-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="pc-container-window-controls-wrapper">
                <div id="pc-container-window" class="pc-container-window">
                    <!-- DYNAMIC CONTENT -->
                </div>
                <div class="pc-container-controls">
                    <button id="pc-container-add-btn" class="pc-container-controls-add">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="pc-container-controls-placeholder"></button>
                </div>
            </div>
        </div>
        <div class="comparator-container">
            <div id="comparator-container-window" class="comparator-container-window">
                <!-- DYNAMIC CONTENT -->
            </div>
            <div class="comparator-container-controls">
                <button id="comparator-clear-btn" class="comparator-container-controls-clear">Clear</button>
                <button id="comparator-reset-btn" class="comparator-container-controls-reset">Reset scores</button>
                <button id="comparator-compare-btn" class="comparator-container-controls-compare">Compare</button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modal">
        <div  class="modal">
            <div class="modal-header">
                <div id="modal-title" class="modal-title">Create a new Computer</div>
                <span  id="modal-close-btn" class="modal-close-btn">&times;</span>
            </div>
            <div id="modal-content" class="modal-content">

                <label for="input-name">Name</label>
                <input id="input-name" type="text" placeholder="Enter name of your PC..."><br>
                <div class="circle-signal"><i class="fa-regular fa-circle-question"></i></div>
                <label for="input-processor">Processor</label>
                <input id="input-processor" type="text" placeholder="Intel Core i9 12500H"><br>
                <div class="circle-signal"><i class="fa-regular fa-circle-question"></i></div>
                <label for="input-graphics-card">Graphics</label>
                <input id="input-graphics-card" type="text" placeholder="Nvidia RTX 3080Ti"><br>
                <div class="circle-signal"><i class="fa-regular fa-circle-question"></i></i></div>
                <label for="input-ram">RAM</label>
                <input id="input-ram" type="text" placeholder="Kingston FURY 16GB DDR4"><br>
                <div class="circle-signal"><i class="fa-regular fa-circle-question"></i></i></div>
                <label for="input-boot-drive">Boot Drive</label>
                <input id="input-boot-drive" type="text" placeholder="Samsung 990 EVO Plus 1TB">
                <div class="circle-signal"><i class="fa-regular fa-circle-question"></i></i></div>
                <div id="modal-error" class="modal-error"></div>
            </div>
            <button id="modal-action-btn" class="modal-action-btn">Add</button>
        </div>
    </div>

    <div id="pop-up" class="pop-up-overlay">
        <div id="pop-up-box" class="pop-up-box">
            <div id="pop-up-text"></div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/61a3b44f9f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
